<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>

  <ion-card>
      <ion-card-header>
          <div class="img-circular"><img align="middle" src="../../assets/imgs/index.png"></div>
      </ion-card-header>
      <ion-card-content>
          <div text-center>
             <b>Utkarsh Deep</b>
            </div>
      </ion-card-content>
    </ion-card>

  <ion-toolbar no-border-top>

    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="personaldetails">
        Personal Details
      </ion-segment-button>
      <ion-segment-button value="contactdetail">
        Contact Details
      </ion-segment-button>
      <ion-segment-button value="worklog">
        Work Log
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'personaldetails'">
      <ion-item>
          Name <span item-end>Zack</span>
     </ion-item>
     <ion-item>
        Name <span item-end>Zack</span>
   </ion-item>
   <ion-item>
      Name <span item-end>Zack</span>
 </ion-item>
 <ion-item>
    Name <span item-end>Zack</span>
</ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'contactdetail'">
        <ion-item>
            Name <span item-end>Zack</span>
       </ion-item>
       <ion-item>
          Name <span item-end>Zack</span>
     </ion-item>
     <ion-item>
        Name <span item-end>Zack</span>
   </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'worklog'">
        <ion-item>
            Name <span item-end>Zack</span>
       </ion-item>
       <ion-item>
          Name <span item-end>Zack</span>
     </ion-item>
     <ion-item>
        Name <span item-end>Zack</span>
   </ion-item>
    </ion-list>
  </div>
</ion-content>
